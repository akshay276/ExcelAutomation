<!doctype html>
<html ng-app="app">
<head>

<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>

<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-touch.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
<script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.2/ui-grid.js"></script>
<script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
<script src="app.js"></script>
<link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css"
	type="text/css">
<!-- <link rel="stylesheet" href="Scripts/ui-grid.css" type="text/css"> -->
</head>
<style>
</style>
<body>


	<div ng-controller="MainCtrl">
		<button type="button" id="addData" class="btn btn-success"
			ng-click="addData()">Add Data</button>

		<button type="button" class="btn btn-success" ng-click="clearAll()">Clear
			All</button>
			
		<button type="button" id="reset" class="btn btn-success"
			ng-click="reset()">Reset</button>

		<button type="button" class="btn btn-success"
			ng-click="deleteSelected()">Delete Selected</button>

		<button type="button" class="btn btn-success"
			ng-disabled="!gridApi.grid.options.multiSelect"
			ng-click="selectAll()">Select All</button>

		<button id='toggleFiltering' ng-click="toggleFiltering()"
			class="btn btn-success">Toggle Filtering</button>

		<br>
		<div ui-grid="gridOptions" ui-grid-edit ui-grid-cellnav
			ui-grid-resize-columns ui-grid-selection ui-grid-exporter
			class="grid"></div>
		<input type="button" ng-click="exportCsv()" value="Export" />
	</div>
</body>
</html>
